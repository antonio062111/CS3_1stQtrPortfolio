        function checkIt() {
           let Guess = parseFloat(document.getElementById("guess").value);
            if(Guess==dNumber){
                result.innerHTML = "Result: You are correct!";
            } else if (Guess < dNumber) {
                result.innerHTML = "Result: Higher"
            } else if(Guess > dNumber) {
                result.innerHTML = "Result: Lower";
            } else{}




           }   
            
         
        
    </script>
