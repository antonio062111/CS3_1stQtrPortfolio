<body>
  <head>
    <title>Feed Me My Snacks</title>
  </head>

  <h1>Feed Me My Snacks</h1>
    <label for="Age">Age: </label>
    <input type="text" id="age" name="Age"><br><br>

    <label for="maxAge">Max Age: </label>
    <input type="text" id="MaxAge" name="maxAge"><br><br>

    <label for="numPerDay">Snacks Per Day: </label>
    <input type="text" id="NumPerDay" name="numPerDay"><br><br>

    <p id="result"> Result:</p>
    <button onclick="getData()">Accept Input</button> 
  

  <script>
function getData(){
  let AGE = age.value;
  let MAXAGE = document.getElementById("MaxAge").value;
  let NUMPERDAY= document.getElementById("NumPerDay").value;
alert("Are you sure??");

let totalRequired = (NUMPERDAY * 365) * (MAXAGE - AGE);
result.innerHTML = "Result: You will need " + totalRequired + " snacks to last you until the ripe old age of " + MAXAGE;

}

</script>
